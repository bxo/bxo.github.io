		<h1 align="center">Gradle 安装</h1>
	<p class="view">
	Gradle的安装非常简单。安装步骤如下。
	<li>访问<a href="http://gradle.org/downloads.html" target="blank">http://gradle.org/downloads.html</a>下载最新发行版本</li>
	<li>解压下载的文件到希望安装的目标文件夹</li>
	<li>添加环境变量“GRADLE_HOME” 指向安装文件夹(可选)</li>
	<li>将 $GRADLE_HOME/bin 添加到环境变量path中</li>
