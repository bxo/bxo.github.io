		<h1 align="center">Scrum 简介</h1>
	<h3>
	----
	</h3>
	<p class="view">
             软件开发的终极目标是提供真正满足业务需求，运行稳定的软件系统。任何开发方法或规范都应该为这一目标服务。如果我们仅仅为了遵守某一方法或规范而疲于文档或流程，那么我们便迷失了方向。
    </p>
    <p class="view">
            和所有其他敏捷方法一样，Crum依赖于快速反馈的探索前进方法，而不是要等上几个月甚至几年才看到最终产品。在Crum中，一个优秀的团队通常是在几周时间就可让产品的管理者看到产品的雏形和各项产品特性的不断的改进。
    </p>
